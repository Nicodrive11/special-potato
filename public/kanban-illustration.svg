  <!-- Column 2 - In Progress -->
  <rect x="160" y="80" width="80" height="150" rx="4" fill="#EFF6FF"/>
  <rect x="165" y="85" width="70" height="12" rx="2" fill="#3B82F6"/>
  <rect x="168" y="105" width="64" height="20" rx="3" fill="#DBEAFE"/>
